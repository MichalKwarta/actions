name: Commands
on: 
  issue_comment:
      types: [created, edited, deleted]

jobs:
  pr_commented:
    permissions: write-all

    # This job only runs for pull request comments
    name: test
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/test')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Hey, test job was triggered!'
            })
      - uses: actions/github-script@v6
        id: get-pr
        with:
          script: |
            const request = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            }
            core.info(`Getting PR #${request.pull_number} from ${request.owner}/${request.repo}`)
            try {
              const result = await github.rest.pulls.get(request)
              return result.data
            } catch (err) {
              core.setFailed(`Request failed with error ${err}`)
            }
      - uses: actions/checkout@v2
        with:
          repository: ${{ fromJSON(steps.get-pr.outputs.result).head.repo.full_name }}
          ref: ${{ fromJSON(steps.get-pr.outputs.result).head.sha }} # or .head.ref for branch name
      - name: ls
        run: ls -a
      # - uses: actions/setup-python@v4
      #   with:
      #     python-version: '3.10'
      
      # - name: Install pipenv
      #   run: pip install pipenv

      # - name: Run tests
      #   run: |
      #     pipenv install --dev
      #     pipenv run pytest
      - name: report test result if failed
        if: failure()
        uses: actions/github-script@v6
        env:
            body: "ðŸ‘‹ Hey, test job failed! :("
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const script = require('.github/scripts/dist/commentPR.js')
            await script({github, context, core})
            
      - name: report test result if success
        if: success()
        uses: actions/github-script@v6
        env:
            body: "ðŸ‘‹ Hey, test job successfully completed!"
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const script = require('.github/scripts/dist/commentPR.js')
            await script({github, context, core})
      
